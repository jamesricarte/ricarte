<div class="profile-container">

  <mat-card class="profile-card">
    <mat-card-title>My Profile</mat-card-title>
    <mat-card-content>
      <p><strong>Email:</strong> {{ userEmail }}</p>
      <p><strong>Username:</strong> {{  userName }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="profile-card">
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Current Password</mat-label>
          <input matInput type="password" formControlName="currentPassword" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
        </mat-form-field>

        <button mat-raised-button color="warn" [disabled]="passwordForm.invalid">Update Password</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="profile-card danger-zone">
    <mat-card-title>Danger Zone</mat-card-title>
    <mat-card-content>
      <p>Once you delete your account, there is no going back.</p>
      <button mat-raised-button color="warn" (click)="onDeleteAccount()">Delete Account</button>
    </mat-card-content>
  </mat-card>
</div>
