<h1 class="post-create">Post a Content</h1>

<div class="form">
    <mat-form-field class="full-width">
        <textarea matInput cols="100" rows="0" [value]="newPost" [(ngModel)]="PostInput"
            placeholder="Input here..."></textarea>
    </mat-form-field>

    <button mat-raised-button color="warn" (click)="onAddPost()">Post Content</button>
</div>

<h4 class="submitted-form">Posted:</h4>
<p class="posted">{{newPost}}</p>
